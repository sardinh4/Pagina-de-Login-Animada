<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Página de login de um site com um fundo animado.">
    <meta name="keywords" content="Login, Cadastre-se, Recuperar senha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Sardinha Santana">
    <title>Login Animado e Responsivo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Não tem uma conta?</p>
                    <a href="#">Cadastre-se.</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/fa44b763aa.js" crossorigin="anonymous"></script>
</body>
</html>
